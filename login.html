{% extends "template.html" %}{% block title %}Login{% endblock %}
{% block content %} 

<div class="container">
<form method="POST">

<!-- Footer-->
<footer class="border-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="/home">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-house"></i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<h3 align="center">Login</h3>
<div class="form-group">
    <label for="email">Email Address</label>
    <input 
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter Email"
    />
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input 
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter Password"
    />
</div>
<br/>
<div align="center">
    <button type="submit" class="btn btn-primary" type="submit">Login</button>
    <a href="/home">
    <button class="btn btn-primary">HOME</button>
    </a>
    
        
</div>

</form>

    <!-- Back Button to navigate to the home page -->
    <div class="back-button-container">
        <a href="/home" class="back-button">‚Üê</a>
    </div>

<style>
    /* Back Button Container Styling: Padding and text alignment for the back button container */
    .back-button-container {
        padding: 10px;
        text-align: left;
    }

</style>
</div>

{% endblock %}
